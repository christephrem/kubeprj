apiVersion: apps/v1
kind: Deployment 
metadata: 
    name: vpromq01
    labels: 
      apps: vpromq01
spec:
  selector:
    matchLabels:
      apps: vpromq01
  replicas: 1
  template:
    metadata:
      labels:
        app: vpromq01
    spec:
      containers:
        - name: vpromq01
          image: rabbitmq
          ports:
            - name: vpromq01-port
              containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: rqm-pass 
            - name: RABBITMQ_DEFAULT_USER
              value: "guest"

